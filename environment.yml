name:
    PuzzleSolver

channels:
    - conda-forge
    - pytorch
    - pytorch-test
    - pytorch-nightly

dependencies:
    - python=3.8
    - plotly=4.14.3
    - nodejs
    - ipykernel
    - numpy
    - pip
    - scikit-learn
    - opencv
    - matplotlib
